{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row px-5 gx-0">
    <div class="col-md px-1">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                
                {% for i in products %}
                    <tr>
                        <td>{{i.name  }}</td>
                        <td>{{i.category  }}</td>
                        <td>{{i.price  }}</td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>
    
</div>

{% endblock %}
